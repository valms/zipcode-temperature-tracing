receivers:
    otlp:
        protocols:
            grpc:
                endpoint: 0.0.0.0:4317
            http:
                endpoint: 0.0.0.0:4318

processors:
    batch:

exporters:
    zipkin:
        endpoint: "http://zipkin:9411/api/v2/spans"
    debug:
        verbosity: detailed

service:
    pipelines:
        traces:
            receivers: [ otlp ]
            processors: [ batch ]
            exporters: [ zipkin, debug ]
